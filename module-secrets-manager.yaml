---
AWSTemplateFormatVersion: 2010-09-09

Parameters:
  DatabaseName:
    Type: String
  DatabaseUsername:
    Type: String
  DatabasePassword:
    NoEcho: true
    Type: String
  Auth0ClientID:
    NoEcho: true
    Type: String
  Auth0ClientSecret:
    NoEcho: true
    Type: String
  Auth0APIBaseURL:
    NoEcho: true
    Type: String
  FlaskSessionSecret:
    NoEcho: true
    Type: String


Resources:
  DBCredentials:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: RDSCredentials
      Description: Login DB Credentials to RDS
      SecretString:
        !Join
        - ''
        - - "{\"db_username\":\""
          - !Ref DatabaseUsername
          - "\",\"db_password\":\""
          - !Ref DatabasePassword
          - "\",\"db_name\":\""
          - !Ref DatabaseName
          - "\"}"
  Auth0Secrets:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: Auth0Secrets
      Description: Secrets for Auth0
      SecretString:
        !Join
        - ''
        - - "{\"client_id\":\""
          - !Ref Auth0ClientID
          - "\",\"client_secret\":\""
          - !Ref Auth0ClientSecret
          - "\",\"api_base_url\":\""
          - !Ref Auth0APIBaseURL
          - "\"}"
  FlaskSecrets:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: FlaskSecrets
      Description: Secrets for Flask
      SecretString:
        !Join
        - ''
        - - "{\"secret_key\":\""
          - !Ref FlaskSessionSecret
          - "\"}"
Outputs:
  DBCredentialsARN:
    Value: !Sub ${DBCredentials}
  Auth0SecretsARN:
    Value: !Sub ${Auth0Secrets}
  FlaskSecretsARN:
    Value: !Sub ${FlaskSecrets}
